<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luisa Fernanda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- BLOQUE FIJO -->
  <div id="fijo">
    <header>
      <h1>Luisa Fernanda</h1>
    </header>

    <!-- Menú superior de navegación por números -->
    <div id="menu-numeros">
      <div id="menu-scroll">
        <button onclick="filtrarPorNumero('todo')">LF</button>
        <!-- Añade aquí tus botones de números como ya los tienes -->
      </div>
    </div>

    <!-- Barra de controles con navegación -->
    <div id="barra-controles">
      <div class="controles-izquierda">
        <select id="vista" onchange="cambiarVista(this.value)">
          <option value="guion">Guion</option>
          <option value="chat">Chat</option>
          <option value="ensayo">Ensayo</option>
        </select>
        <button onclick="reproducir('R')">R 🔴</button>
        <button onclick="reproducir('Z')">Z 🟣</button>
        <button onclick="toggleReproductor()">⇵</button>
      </div>
      <div class="controles-derecha">
        <button onclick="navegarADireccion('anterior')">⬅️</button>
        <button onclick="navegarADireccion('siguiente')">➡️</button>
      </div>
    </div>

    <!-- Reproductor -->
    <div id="reproductor"></div>
  </div>

  <!-- Contenido desplazable -->
  <main id="main-content">
    <p>Cargando texto...</p>
  </main>

  <!-- Scripts -->
  <script src="tiemposPorNumero.js"></script>
  <script src="script.js"></script>
</body>
</html>
